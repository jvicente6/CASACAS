<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camisetas del Mundo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸ”¹ Banner superior -->
  <header class="banner">
    <img src="img/1000024372.jpg" alt="Banner de camisetas">
  </header>

  <!-- ðŸ”¹ Contenedor principal -->
  <div class="container">
    <!-- Barra lateral -->
    <div class="sidebar">
      <h2>Ligas</h2>
      <ul>
        <li class="liga" onclick="toggleLiga('premier')">Premier League â–¸</li>
        <ul id="premier" class="equipos oculto">
          <li onclick="mostrarEquipo('liverpool')">Liverpool</li>
          <li onclick="mostrarEquipo('manutd')">Man. United</li>
        </ul>

        <li class="liga" onclick="toggleLiga('laliga')">LaLiga â–¸</li>
        <ul id="laliga" class="equipos oculto">
          <li onclick="mostrarEquipo('barcelona')">Barcelona</li>
          <li onclick="mostrarEquipo('real')">Real Madrid</li>
        </ul>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="contenido">
      <h1 id="titulo">Selecciona un equipo</h1>

      <!-- GalerÃ­a de camisetas -->
      <div id="info" class="galeria">
        <div class="camiseta">
          <img src="img/barcelona2011.jpg" alt="Camiseta Barcelona">
          <p>Barcelona 2015/16</p>
        </div>
        <div class="camiseta">
          <img src="img/realmadrid.jpg" alt="Camiseta Real Madrid">
          <p>Real Madrid 2017/18</p>
        </div>
        <div class="camiseta">
          <img src="img/liverpool2019.jpg" alt="Camiseta Liverpool">
          <p>Liverpool 2019/20</p>
        </div>
        <div class="camiseta">
          <img src="img/manchesterutd2008.jpg" alt="Camiseta Manchester United">
          <p>Man. United 2020/21</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
