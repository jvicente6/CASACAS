<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camisetas del Mundo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="banner">
    <img src="img/1000024372.jpg" alt="Banner de camisetas" />
  </header>

  <div class="contenido-principal">
    <aside class="sidebar">
      <h2>Ligas</h2>
      <ul>
        <li class="liga" onclick="toggleLiga('premier')">ðŸ‡¬ðŸ‡§ Premier League â–¸</li>
        <ul id="premier" class="equipos oculto">
          <li onclick="mostrarEquipo('liverpool')">Liverpool</li>
          <li onclick="mostrarEquipo('manutd')">Man. United</li>
        </ul>

        <li class="liga" onclick="toggleLiga('laliga')">ðŸ‡ªðŸ‡¸ LaLiga â–¸</li>
        <ul id="laliga" class="equipos oculto">
          <li onclick="mostrarEquipo('barcelona')">Barcelona</li>
          <li onclick="mostrarEquipo('real')">Real Madrid</li>
        </ul>
      </ul>
    </aside>

    <main class="contenido">
      <h1 id="titulo">Selecciona un equipo</h1>

      <!-- Buscador -->
      <div class="buscador">
        <input 
          type="text" 
          id="buscador" 
          placeholder="Buscar camiseta..." 
          onkeyup="filtrarCamisetas()"
        />
      </div>

      <!-- Contenedor de camisetas -->
      <div id="info">
        <div class="camiseta" data-nombre="real madrid 2011 2012 realmadrid">
          <img src="img/realmadrid.jpg" alt="Real Madrid">
          <p>Real Madrid 2011/12</p>
        </div>
        <div class="camiseta" data-nombre="barcelona 2011 fc barÃ§a">
          <img src="img/barcelona2011.jpg" alt="Barcelona">
          <p>Barcelona 2011</p>
        </div>
        <div class="camiseta" data-nombre="liverpool 2019 premier league">
          <img src="img/liverpool2019.jpg" alt="Liverpool">
          <p>Liverpool 2019</p>
        </div>
        <div class="camiseta" data-nombre="manchester united 2008 manutd premier">
          <img src="img/manchesterutd2008.jpg" alt="Manchester United">
          <p>Manchester United 2008</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
